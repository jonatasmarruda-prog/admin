<script>
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "trilha-mirante.firebaseapp.com",

firebase.initializeApp(firebaseConfig);

const lista = document.getElementById("lista");
const totalSpan = document.getElementById("total");

firebase.database().ref("inscricoes").on("value", snapshot => {
  lista.innerHTML = "";
  let total = 0;

  snapshot.forEach(item => {
    const d = item.val();
    total += d.valor;

    lista.innerHTML += `
      <div class="card">
        ğŸ‘¤ <b>${d.nomes.replace(/\n/g,"<br>")}</b><br>

        ğŸ’° Valor: R$ ${d.valor.toFixed(2).replace(".", ",")}<br>
        <small>ğŸ•’ ${d.data}</small>
      </div>
    `;
  });

  totalSpan.innerText = total.toFixed(2).replace(".", ",");
});
</script>
